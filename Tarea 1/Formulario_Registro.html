<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bonito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Estilos_tarea.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>REGÍSTRATE AQUÍ PARA COMPRAR</h1>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./Tarea_Catalogo.html">CATÁLOGO DE PRODUCTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">GESTIÓN DE PERFIL</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="content">
            <h2>Completa el formulario</h2>
            <form action="#" method="post" class="formulario">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label">Celular</label>
                    <input type="tel" class="form-control" id="number" name="number" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container" style="background-color: #333; color: #fff; text-align: center; padding: 1em;">
            <p>&copy; 2024 Mi Tienda Online</p>
            <p>Lee nuestros <a href="#" style="color: red;">Términos</a> y condiciones de <a href="#" style="color: red;">Privacidad</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
